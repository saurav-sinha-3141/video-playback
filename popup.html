<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playback Speed</title>
    <style>
      .slider-value {
        font-size: 18px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body style="width: 300px;">
    <h3>Adjust Playback Speed</h3>
    <div class="slider-value">
      Speed: <span id="speedDisplay">1</span>x
    </div>
    <input
      type="range"
      id="speedSlider"
      min="0.1"
      max="10"
      value="1"
      step="0.1"
      style="width: 100%;"
    />

    <script src="popup.js"></script>
  </body>
</html>
